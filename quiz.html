<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="pregressText" class="hud=prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">Heres a question</div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="class-choice-text" data-number="1">Choice1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</B></p>
                <p class="class-choice-text" data-number="2">Choice2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="class-choice-text" data-number="3">Choice3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="class-choice-text" data-number="4">Choice4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    
</body>
</html>
